<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="digital">
    <div class="container">
      <div class="item items1">
        <div class="boxes box1">
          <div class="top">DATE</div>
          <div class="bottom text-size" id="date">A</div>
        </div>
        <div class="boxes box2">
          <div class="top">MONTH</div>
          <div class="bottom text-size" id="month">A</div>
        </div>
        <div class="boxes box3">
          <div class="top">YEAR</div>
          <div class="bottom text-size" id="year">A</div>
        </div>
      </div>
      <div class="item items2">
        <div class="boxes box1">
          <div class="top">HOUR</div>
          <div class="bottom text-size" id="hour">A</div>
        </div>
        <div class="boxes box2">
          <div class="top">MINUTE</div>
          <div class="bottom text-size" id="minute">A</div>
        </div>
        <div class="boxes box3">
          <div class="top">SECOND</div>
          <div class="bottom text-size" id="second">A</div>
        </div>
      </div>
      <div class="item items3">
        <div class="boxes box1">
          <input type="radio" name="ch" id="sun">
          <p>Sun</p>
        </div>
        <div class="boxes box2">
          <input type="radio" name="ch" id="mon">
          <p>Mon</p>
        </div>
        <div class="boxes box3">
          <input type="radio" name="ch" id="tue">
          <p>Tue</p>
        </div>
        <div class="boxes box4">
          <input type="radio" name="ch"id="wed">
          <p>Wed</p>
        </div>
        <div class="boxes box5">
          <input type="radio" name="ch" id="thu">
          <p>Thu</p>
        </div>
        <div class="boxes box6">
          <input type="radio" name="ch" id="fri">
          <p>Fri</p>
        </div>
        <div class="boxes box7">
          <input type="radio" name="ch" id="sat">
          <p>Sat</p>
        </div>
      </div>
      <div class="item items4">
        <div class="items box1">
          <div class="top">TEMP</div>
          <div class="bottom text-size" id="temp">25</div>
        </div>
        <div class="items box2">
          <input type="radio" id="am">
          <p>AM</p>
          <input type="radio" id="pm">
          <p>PM</p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
